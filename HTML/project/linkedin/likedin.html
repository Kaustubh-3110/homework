<html>

<head>
    <title>LinkedIn Login, Sign in | LinkedIn</title>
    <link rel="icon" href="https://static.licdn.com/sc/h/9lb1g1kp916tat669q9r5g2kz" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="logo">
        <img src="./assets/5e4ba92f0857aa408cf9d866_login-with-linkedin_850.png" />
    </div>
    <div class="main-wrapper">
        <div class="form-cart">
            <div class="cart-container">
                <h2>Sign in</h2>
                <div class="btn-wrapper">
                    <button class="btn">
                        <img src="./assets/sq-google-g-logo-update_dezeen_2364_col_0-852x852.webp" />
                        Continue with Google
                    </button>
                    <button class="btn">
                        <img src="./assets/apple-logo_25345.png" />
                        Sign in with Apple
                    </button>
                </div>
                <div class="form-inputs">
                    <input style="padding: 10px; margin-bottom: 10px;" placeholder="Email or phone" />
                    <input style="padding: 10px;" placeholder="password" />
                </div>
                <p class="forgot">Forgot password?</p>
                <div class="box">
                    <input type="checkbox" />
                    <p>Keep me logged in</p>
                </div>
                <button class="sign in"></button>

            </div>
        </div>
    </div>



</body>

</html>
