<html>

<head>

    <!-- title -->
    <title>Facebook-log in or sign up</title>

    <!-- content info -->

    <!-- favicon icon -->
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yx/r/e9sqr8WnkCf.ico" />

    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="content-wrapper">
        <div class="container">
            <div class="left-side">
                <h1><b>Facebook</b></h1>
                <h3>Facebook helps you connect and share with the people in your life.</h3>
            </div>

            <div class="right-side">
                <div class="cart">
                    <input placeholder="Email address or phone number" />
                    <input placeholder="Password" type="password" />
                    <button class="login-btn"><b>Log in</b></button>
                    <a href="#" class="forget">Forgotten password?</a>
                    <hr />
                    <div class="position-create">
                        <button class="create-btn"><b>Create new accound</b></button>
                    </div>
                </div>
                <div>
                    <p class="full-text">
                        <snap class="create-page"> Create a Page</snap> for a celebrity, brand or business.
                    </p>
                </div>

            </div>

        </div>
    </div>
    <div class="main">
        <div class="lang">
            <p>English (UK)</p>
            <p>मराठी</p>
            <p>हिन्दी</p>

            <p>ગુજરાતી</p>
            <p>ಕನ್ನಡ</p>
            <p>ਪੰਜਾਬੀ</p>

            <p>বাংলা</p>
